<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}">
</head>
<body>

    <div class="main-container">
        <div class="login-section">
            <a href="{{ url_for('index') }}" class="back-arrow">&#8592;</a>
            <div class="container">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')">&#128065;</span>
                    </div>
                </div>
                <button id="loginBtn">Login</button>
                
                <!-- Error message -->
                <div class="error" id="error-message"></div>
                
                <a href="{{ url_for('forget') }}" class="forgot-password">Forgot your password?</a>
                <a href="{{ url_for('signUp') }}" class="create-account">Create a new account</a>
            </div>
        </div>
    </div>
    <script>
        const indexUrl = "{{ url_for('index') }}";
   </script>
    
    <script src="{{ url_for('static', filename='js/login/login.js') }}"></script>
</body>
</html>
