<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Al-Hayat Hospital</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signUp/signUp.css') }}">
</head>

<body>

    <div class="main-container">
        <a href="{{ url_for('index') }}" class="back-arrow">&#8592;</a>
        <div class="form-container">
            <h2 style="width: 100%; text-align: center;">Sign Up</h2>
            <div class="form-group">
                <label for="first-name">Username:</label>
                <input type="text" id="first-name" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </div>          
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter Age" required min="1">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="job">Job:</label>
                <select id="job">
                    <option value="Doctor">Doctor</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button id="signUpBtn" class="btn signup">Sign Up</button>
            <div class="error" id="error-message" style="display: none;">Please check the information entered</div>
            <a href="{{ url_for('login') }}" class="login-link">Already have an account? Log in</a>
        </div>
    </div>
    <script>
         const loginUrl = "{{ url_for('login') }}";
    </script>
   
    <script src="{{ url_for('static', filename='js/signUp/signUp.js') }}"></script>
</body>

</html>
